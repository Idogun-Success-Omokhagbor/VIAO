name: iOS Build

on:
  workflow_dispatch:
    inputs:
      build_archive:
        description: "Build a Release .xcarchive artifact (unsigned)"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
      build_simulator_app:
        description: "Build a Debug iOS Simulator .app artifact"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
  push:
    paths:
      - "IOS/**"
      - ".github/workflows/ios-build.yml"
  pull_request:
    paths:
      - "IOS/**"
      - ".github/workflows/ios-build.yml"

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build (Simulator)
        run: |
          xcodebuild \
            -project "IOS/Viao/Viao.xcodeproj" \
            -scheme "Viao" \
            -sdk iphonesimulator \
            -destination "generic/platform=iOS Simulator" \
            -configuration Debug \
            -derivedDataPath "$RUNNER_TEMP/DerivedData" \
            build

      - name: Upload Simulator App Artifact
        if: ${{ (github.event_name == 'workflow_dispatch' && inputs.build_simulator_app == 'true') || (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) }}
        uses: actions/upload-artifact@v4
        with:
          name: Viao-Debug-iphonesimulator-app
          path: ${{ runner.temp }}/DerivedData/Build/Products/Debug-iphonesimulator/Viao.app

      - name: Archive (Release, unsigned)
        if: ${{ (github.event_name == 'workflow_dispatch' && inputs.build_archive == 'true') || (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) }}
        run: |
          xcodebuild \
            -project "IOS/Viao/Viao.xcodeproj" \
            -scheme "Viao" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath "$RUNNER_TEMP/Viao.xcarchive" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            archive

      - name: Upload Archive Artifact
        if: ${{ (github.event_name == 'workflow_dispatch' && inputs.build_archive == 'true') || (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) }}
        uses: actions/upload-artifact@v4
        with:
          name: Viao-Release-xcarchive
          path: ${{ runner.temp }}/Viao.xcarchive
